     <h3 class="resultNumber">Results: ({{ results.totalResults }} total)</h3>

      <div class="row">
        <div class="col-sm-3 col-sm-3" *ngFor="let m of results.Search">
          <div class="thumbnail">
            <div class="content">
              <img *ngIf="m.Poster!='N/A'"  src="{{ m.Poster }}" class="img-responsive posters" alt="Poster"> 
              <div class="caption">
                <h3>
                  <a [routerLink]="['/movie', m.imdbID]">
                    {{ m.Title }}
                  </a>
                </h3>
                <h4>
                    Year: {{ m.Year }}
                </h4>
                <h5>
                    Type: {{ m.Type }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
